<app-navbar></app-navbar>

<div class="container">
  <div class="row">
    <div class=" med col-sm-6 col-md-3 mb-3 " *ngFor="let x of newsContainer.articles; let i = index">
      <div  class=" card text-center animated fadeIn " (click)="artNav(i)">
        <div
          class="bg-image hover-overlay ripple p-2"
          data-mdb-ripple-color="light"
        >
          <img [src]="x.urlToImage" class="img-fluid" />
          <a href="#!">
            <div
              class="mask"
              style="background-color: rgba(251, 251, 251, 0.15)"
            ></div>
          </a>
        </div>

        <div class="card-body text-left">
          <a [href]="x.url">
            <h5 class="card-title">{{ x.title }}</h5>
          </a>
          <p class="card-text">
            {{ x.description | subTitle: 80 }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
